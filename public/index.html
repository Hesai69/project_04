<!DOCTYPE html>
<html ng-app="FitnessApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body ng-controller="ExerciseController as exerciseSelf">

    <header>
      <h1>Fitness Log</h1>
    </header>
    <div class="menu pure-menu pure-menu-horizontal">
      <nav class="pure-menu-list">
        <a class="pure-menu-item pure-menu-link" ui-sref="workout" ui-sref-active="active">Workout</a>
        <a class="pure-menu-item pure-menu-link" ui-sref="history" ui-sref-active="active">History</a>
      </nav>
    </div>
    <br />

    <main ui-view>
    </main>

    <script src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.min.js"></script>
    <script src="fitnessApp.js"></script>
    <script src="controllers/exerciseController.js"></script>
  </body>
</html>
